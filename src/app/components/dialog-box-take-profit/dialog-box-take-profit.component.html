<form>
  <mat-form-field appearance="outline">
    <mat-label>Take profit</mat-label>
    <input matInput type="number" [formControl]="takeProfit" required>
  </mat-form-field>

  <button mat-button type="submit" [mat-dialog-close]="data.profit" [disabled]="takeProfit.invalid">Ok</button>
</form>
